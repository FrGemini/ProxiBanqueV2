<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Liste des clients</title>
</h:head>

<body>
	<p:panel id="listeConseiller" header="Liste des conseillers :">
		<p:dataTable value="" var="conseiller" border="1">

			<p:column>
				<f:facet name="header">Id conseiller</f:facet>

			</p:column>

			<p:column>
				<f:facet name="header">Nom</f:facet>

			</p:column>

			<p:column>
				<f:facet name="header">Prenom</f:facet>
			</p:column>

			<p:column>
				<f:facet name="header">Agence</f:facet>

			</p:column>

			<p:column>
				<f:facet name="header">Clients</f:facet>
				<p:dataTable value="#{testMB.idList}" var="id">
					<p:column>
						#{id}
					</p:column>
				</p:dataTable>

			</p:column>

			<p:column>
				<f:facet name="header">Actions</f:facet>
				<h:form>
					<p:commandButton value="supprimer" />
					<p:commandButton value="modifier" />
					<p:commandButton value="fiche du conseiller" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>
	<h:form>
		<p:panelGrid id="ajouter" columns="2">
			<f:facet name="header">Ajouter un conseiller :</f:facet>

			<h:outputText value="Nom :" />
			<p:inputText name="nom" />
			<h:outputText value="Prenom :" />
			<p:inputText name="prénom" />
			<h:outputText value="Agence :" />
			<p:inputText name="agence" />
			<p:commandButton value="ajouter" />
			<p:commandButton value="annuler" />

		</p:panelGrid>
	</h:form>

	<h:form>
		<p:panelGrid id="modifier" columns="2">
			<f:facet name="header">Modifier le conseiller selectionné :</f:facet>

			<h:outputText value="Nom :" />
			<p:inputText name="nom" />
			<h:outputText value="Prenom :" />
			<p:inputText name="prénom" />
			<h:outputText value="Agence :" />
			<p:inputText name="agence" />
			<p:commandButton value="sauvegarder Modification" />
			<p:commandButton value="annuler" />

		</p:panelGrid>
	</h:form>
</body>

</html>
