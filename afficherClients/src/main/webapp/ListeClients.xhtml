<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Liste des clients</title>
</h:head>

<body>
	<p:outputPanel id="panel">
		<p:dataTable value="#{gestionClient.clients}" var="client" border="1">

			<p:column>
				<f:facet name="Header">Id Client</f:facet>
				#{client.clientId}
			</p:column>

			<p:column>
				<f:facet name="header">Nom</f:facet>
				#{client.nom}
			</p:column>

			<p:column>
				<f:facet name="header">Prenom</f:facet>
				#{client.prenom}
			</p:column>

			<p:column>
				<f:facet name="header">Adresse</f:facet>
				#{client.adresse}
			</p:column>


			<p:column>
				<f:facet name="header">Code Postal</f:facet>
				#{client.codePostal}
			</p:column>
			<p:column>
				<f:facet name="header">Ville</f:facet>
				#{client.ville}
			</p:column>


			<p:column>
				<f:facet name="header">Téléphone</f:facet>
				#{client.telephone}
			</p:column>
			
			<p:column>
				<f:facet name="header">Effacer</f:facet>
				<h:form>
					<p:commandButton value="x" action="#{gestionClient.effacerClient(client)}" update=":panel"/>
				</h:form>
			</p:column>
		</p:dataTable>
	</p:outputPanel>

	<h:form>
		<label>Nom:</label>
		<p:inputText name="nom" value="#{gestionClient.client.nom}" />
		<br />
		<label>prénom:</label>
		<p:inputText name="prénom" value="#{gestionClient.client.prenom}" />
		<br />
		<label>adresse:</label>
		<p:inputText name="adresse" value="#{gestionClient.client.adresse}" />
		<br />
		<label>code postal:</label>
		<p:inputText name="code postal"
			value="#{gestionClient.client.codePostal}" />
		<br />
		<label>ville: </label>
		<p:inputText name="ville" value="#{gestionClient.client.ville}" />
		<br />
		<label>téléphone: </label>
		<p:inputText name="téléphone"
			value="#{gestionClient.client.telephone}" />
		<br />
		<p:commandButton value="ajouter"
			actionListener="#{gestionClient.addClient}" update=":panel" />
	</h:form>



</body>

</html>
